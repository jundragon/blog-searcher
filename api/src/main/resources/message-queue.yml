spring.cloud.stream:
  kafka:
    binder:
      brokers: localhost:9092,localhost:9093,localhost:9094
  bindings:
    keywords-out-0:
      binder: kafka
      destination: keywords
      content-type: text/plain
      group: blog
      consumer:
        max-attempts: 3
        back-off-initial-interval: 1000
        back-off-multiplier: 2.0
        back-off-max-interval: 5000